    // document.getElementById("orange").onclick = clickHandler("orange");
    // document.getElementById("green").onclick = clickHandler("green");

    //This will not work due to function call we are passing, we need to change the definition, how? write function

    function clickHandler(color) {
      //   document.body.style.backgroundColor = `${color}`;
      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }

    document.getElementById("orange").onclick = clickHandler("orange");
    document.getElementById("green").onclick = clickHandler("green");
    //now code will run bcuz we know lexical scoping and closure, here when we return function, It doesn't only return reference but also lexical scope whole function
  </script>

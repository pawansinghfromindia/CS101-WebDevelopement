    function outer() {
      let username = "Ram";
      function inner() {
        let secret = "my123";
        console.log("Inner", username);
      }
      function inner2() {
        console.log("Inner2", username);
        //console.log("Inner2", secret); // not access here
      }
      inner();
      inner2();
      //console.log(secret); //not defined
    }
    outer(); // this will run & access username out of scope
    // this concept is known as Lexical Scoping
    console.log("Too outer", username); //not defined

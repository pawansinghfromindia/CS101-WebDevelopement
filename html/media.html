<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img
      src="./images/programming.png"
      title="programming"
      width="200"
      alt="profile photo"
    />
    <figure>
      <img
        src="images/programming.png"
        width="200px"
        alt="Elephant at sunset"
      />
      <figcaption>An elephant at sunset</figcaption>
    </figure>
    <video
      src="./images/demo.mkv"
      width="400px"
      controls
      controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
    ></video>

    <figure>
      <figcaption>Listen to Audio</figcaption>
      <audio controls src="./images/demo.m4a"></audio>
      <a href="./images/demo.m4a">Download audio </a>
    </figure>
  </body>
</html>

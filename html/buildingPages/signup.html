<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .signup-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #ccc;
        width: 320px;
      }

      .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #28a745;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .back-link {
        text-align: center;
        margin-top: 15px;
      }

      iframe {
        text-align: center;
        margin-top: 15px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="signup-box">
      <h2>Create Account</h2>
      <form action="">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="back-link">
        <a href="index.html">Back to Home</a>
      </div>
      <h2>Send us your info</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSf9pY2ZyWXeYAt2nLSS7xizvLsOurje1o7FoU_S-jhRd2XDNA/viewform?embedded=true"
        width="100%"
        height="600"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Loadingâ€¦</iframe
      >
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form>
      <label for="email">
        email:
        <input placeholder="enter your email" type="text" name="email" />
      </label>
      <label for="password">
        password:<input
          placeholder="enter your password"
          type="password"
          name="password"
        />
      </label>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>
    <div>
      <h2>Learning form</h2>
      <form>
        <label for="email">
          Email:<input
            placeholder="abc@email.com"
            type="email"
            name="email"
            id=""
          />
        </label>
        <label for="url"> URL:<input type="url" name="url" id="" /> </label>
        <label for="text"> Text:<input type="text" name="" id="" /> </label>
        <textarea name="" rows="5" cols="33" id="">Text Area</textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div>
      <h2>Fancy Input</h2>
      <form>
        <label for="Games you love">
          Cricket: <input type="checkbox" name="" id="" />
        </label>
        <label for="Games you love">
          Football: <input type="checkbox" name="" id="" />
        </label>
        <label for="Games you love">
          Basketball: <input type="checkbox" name="" id="" />
        </label>
        <button type="submit">Submit</button>
      </form>
      <form>
        <label for="Gender">
          Male : <input type="radio" name="" id="" /> Female :
          <input type="radio" name="" id="" /> other :
          <input type="radio" name="" id="" />
        </label>
        <button type="submit">Submit</button>
      </form>
      <form>
        <label for="Games">
          <select name="Games" id="">
            <option value="Cricket">Cricket</option>
            <option value="Football">Football</option>
            <option value="Baseball">Baseball</option>
          </select>
        </label>
        <button type="submit">Submit</button>
      </form>
      <form>
        <label for="month">
          <input type="date" name="" id="" />
        </label>
        <label for="file">
          <input type="file" name="" id="" />
        </label>
        <label for="color">
          <input type="color" />
        </label>
        <button type="submit">Submit</button>
      </form>
      <form action=""></form>
    </div>
  </body>
</html>
